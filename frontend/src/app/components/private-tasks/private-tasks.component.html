
<h1 class="text-center mb-4">Private Tasks</h1>
<table class="table thead-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of privateTasks; let i = index">
      <th scope="row">{{i +1}}</th>
      <td>{{task.name}}</td>
      <td>{{task.description}}</td>
      <td>{{task.date}}</td>
    </tr>
  </tbody>
</table>
