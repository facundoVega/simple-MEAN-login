<div  class="row">
    <div class="col-4 mx-auto">
      <div class="card">
        <div class="card-header">
          signup
        </div>
        <div class="card-body">
          <form (submit)="signUp()">
            <div class="form-group">
              <input type="text" name="email" [(ngModel)]="user.email"  class="form-control" placeholder="email" required autofocus>
            </div>
            <div class="form-group">
              <input type="password" name="password" [(ngModel)]="user.password"  class="form-control" placeholder="password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                signup
              </button> 
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
